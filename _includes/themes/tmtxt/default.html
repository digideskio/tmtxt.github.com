<!DOCTYPE html>
<html>
  <head>

	<!-- INCLUDE CSS AND JS -->
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{site.assetp}}/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{site.assetp}}/js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{site.assetp}}/js/bootstrap.min.js"></script>

	<!-- pygments code highlighting -->
	<link rel="stylesheet" href="/assets/pygments/pygments.css">

	<!-- favicon -->
	<link rel="shortcut icon" href="/images/favicon.ico">
	<link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon.png">

	<!-- INCLUDE CUSTOM JEKYLL FILES -->
	
	<!-- normalize address -->
	{% include normalize_address %}
	<!-- my custom google search -->
	{% include google_search %}
	
	<!-- TITLE AND META DATA -->
	
	<!-- page title -->
    <title>{{page.title}}</title>
    <meta charset="UTF-8">
	<!-- page description -->
	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
	{% endif %}
	{% if site.author %}
    <meta name="author" content="{{ site.author.name }}">
	{% endif %}

	
	
  </head>
  <body>

    <div class="row">
	  <div class="col-md-8">
		test
	  </div>
	  <div class="col-md-4">
		test
	  </div>
	</div>
	
  </body>
</html>
