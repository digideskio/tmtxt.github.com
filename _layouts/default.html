<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="Trường TX">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}">
    <link rel="icon" href="favicon.ico">
    <title>TrườngTX Blog</title>
    <!-- Custom styles for this template -->
    <link href="/assets/css/truongtx.css" rel="stylesheet">
    <link href="/assets/css/highlight.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
         <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
         <![endif]-->
  </head>
  <body>
    <main class="body-container">
      <div class="container">
        <header class="header-container">
          <section class="header-logo">
            <a href="/"><img src="/assets/img/logo.svg" alt="truongtx logo"></a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#truongtx-navbar" aria-expanded="false">
              <i class="fa fa-bars"></i>
            </button>
          </section> <!-- header-logo end -->
          <section class="collapse navbar-collapse header-navigation" id="truongtx-navbar">
            <ul class="nav-bar" >
              <li><a href="/archive.html">Archieves</a></li>
              <li><a href="/categories.html">Categories</a></li>
              <li><a href="/atom.xml">RSS</a></li>
              <li><a href="/about.html">About</a></li>
            </ul>
            <!-- <div class="search-bar">
                 <div class="form-group"><input class="form-control" type="text" placeholder="Search..."></div>
                 </div>  --><!-- search end -->
          </section>
        </header><!-- header container end -->
        <div class="blog-wrapper">
          <section class="blog-section">
            {{ content }}
          </section> <!-- blog-section end -->
          <aside class="blog-aside">
            <div class="connection">
              <h4 class="title">Connection</h4>
              <ul>
                <li><a href="https://www.facebook.com/mr.truong.tx"><i class="fa fa-facebook-square"></i></a></li>
                <li><a href="https://twitter.com/mr_truong_tx"><i class="fa fa-twitter-square"></i></a></li>
                <li><a href="http://vn.linkedin.com/in/tmtxt"><i class="fa fa-linkedin-square"></i></a></li>
                <li><a href="https://github.com/tmtxt/"><i class="fa fa-github-square"></i></a></li>
              </ul>
            </div> <!-- connection -->
            <div class="advertisement">
              <h4 class="title">Advertisement</h4>
              <img src="/assets/img/test-img-2.jpg" alt="test image">
            </div> <!-- Advertisement -->
          </aside> <!-- blog-aside -->
        </div>
      </div>
    </main><!-- main container end -->
    <footer class="footer-container">
      <div class="container">
        <div class="footer-wrapper">
          <ul class="footer-navigation">
            <li><a href="/">Home</a></li>
            <li><a href="/archive.html">Archieves</a></li>
            <li><a href="/categories.html">Categories</a></li>
            <li><a href="/atom.xml">RSS</a></li>
            <li><a href="/about.html">About</a></li>
          </ul>
          <p class="copyright">&copy; Trường TX 2016 with help from <a href="https://www.behance.net/thefierylantern">Phan Minh Dang</a> and <a href="http://getbootstrap.com/">Twitter Bootstrap</a></p>
        </div>
      </div>
    </footer><!-- footer container end -->
    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/assets/js/vendor/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
  </body>
</html>
